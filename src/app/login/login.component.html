<div class="container">
  <div class="jumbotron">

  <div class="row">

<div class="col-md-6 col-sm-offset-3">
  <p>Login</p>
  <form [formGroup]="loginForm">


    <div class="form-group">
      <label> </label>
        User Name:
        <input type="text" formControlName="user_name" class="form-control"/>
    </div>

    <div class="form-group">
      <label> </label>
        Password:
        <input type="text" formControlName="password" class="form-control"/>
    </div>





    <div class="form-group rtalign">
      <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid" (click)="onsubmit()">Login</button>
     &nbsp;
      <button class="btn btn-danger" (click)="onreset()">Cancel</button>
    </div>

  </form>
</div>
</div>
</div>
  </div>
